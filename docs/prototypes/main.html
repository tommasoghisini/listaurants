<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <div class="header-name">
            Homepage
        </div>
        <img src="images/profilePic.png" alt="logo" class="header-logo">
    </div>
    <div class="post">
        <div class="post-header">
            <img src="images/profilePic2.png" alt="logo" class="post-logo">
            <div class="post-header-discription">
                <div class="post-title">
                    Bob added Noma to their favorites
                </div>
                <div class="categories">
                    <div class="category">
                        Asian
                    </div>
                    <div class="category">
                        $$$
                    </div>
                    <div class="category">
                        Vegan
                    </div>
                </div>
            </div>
        </div>
        <div class="post-content">
            <div class="post-text">
                I think this was a cool place. There is a variety of vegan options!
            </div>
            <div class="image-container">
                <img src="images/restaurant1.jpeg" alt="Restaurant Photo" class="post-image">
                <div class="image-overlay">
                    <div class="image-overlay-text">
                        <p class="restaurant-name">Noma</p>
                        <p class="restaurant-address">Refshalevej 96, 1432 KÃ¸benhavn K</p>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <div class="like-button">
                    <div class="like-text">
                        Like
                    </div>
                    <img src="images/like.svg" alt="like" class="like-image">
                </div>
                <div class="like-button">
                    <div class="like-text">
                        Comment
                    </div>
                    <img src="images/comment.svg" alt="like" class="comment-image">
                </div>
                <div class="like-button">
                    <div class="like-text">
                        Save
                    </div>
                    <img src="images/save.svg" alt="like" class="like-image">
                </div>
            </div>
            <div class="comment-section">
                <img src="images/profilePic.png" alt="logo" class="header-logo">
                <input type="text" placeholder="What do you think?" class="comment-input">

            </div>
        </div>
</body>

</html>
